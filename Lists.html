<!doctype html>
<html lang="en">

<body>

<li>

</li>

    <li></li>
    <li></li>

    <p>Beverages</p>

    <li>Black Tea</li>
    <li>White Coffee</li>
    <li>Green Tea</li>
</dl>

</body>
</html>
